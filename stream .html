<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Calibri&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #4a2d99;
      overflow: hidden;
    }

    .stream-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #2e00d3;
    }

    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #070709;
      z-index: 0;
    }

    .gradient-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0%);
      width: 60vw;
      height: 50vh;
      z-index: 1;
      opacity: 0.8;
    }

    .main-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0e0f0f;
      width: 90%;
      max-width: 1100px;
      height: 80%;
      border-radius: 10px;
      border: 1px solid #949494;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    .camera-preview {
      flex: 1 1 50%;
      background-color: #000;
      height: 80%;
      border-radius: 12px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
    }

    .dropdown-section {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }

    .dropdown-container {
      position: relative;
      background-color: #151515;
      height: 65px;
      border-radius: 6px;
      border: 1px solid #949494;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-size: 18px;
    }

    .dropdown-container img {
      margin-right: 15px;
      width: 25px;
      height: 25px;
    }

    .go-live-button {
       width: 200px;
        position: fixed;
        right:60px;
        top: 410px;
      margin-top: 30px;
      text-align: center;
    }

    .go-live-container {
    justify-content: center;
      display: flex;
      flex-direction: row;
      gap:0.9rem;
      background-color: #000;
      border: 1px solid #484848;
      border-radius: 20px;
      padding: 10px 30px;
      color: #929bff;
      font-size: 1.2rem;
      font-family: 'Calibri', sans-serif;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .go-live-container:hover {
      
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .main-panel {
        flex-direction: column;
        height: auto;
        padding: 20px 10px;
      }

      .camera-preview, .dropdown-section {
        width: 100%;
        height: auto;
      }

      .dropdown-container {
        font-size: 16px;
      }

      .go-live-container {
        font-size: 1rem;
        padding: 8px 20px;
      }
      
    }
    .vector{
       margin-top:2px;  
        object-fit: cover;
      }
      .bottom-glow {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 650px;
  height: 200px;
  background: radial-gradient(ellipse at center,#5F32FF 0%, rgba(146, 155, 255, 0) 70%);
  z-index: 1;
  pointer-events: none;
  filter: blur(100px);
}
  </style>
</head>
<body>

<div class="stream-container">
  <div class="dark-overlay"></div>
  <div class="bottom-glow"></div>

 
 

  <div class="main-panel">
    <div class="camera-preview">
      Camera Preview
    </div>

    <div class="dropdown-section">
      <div class="dropdown-container">
        <img src="Microphone.png" alt="Mic Icon" />
        Microphone
      </div>

      <div class="dropdown-container">
        <img src="95e784345c6ae65031a350363da26aff619625a2.png" alt="Camera Icon" />
        Camera
      </div>

      <div class="go-live-button">
        <a href="#" class="go-live-container">Go Live <div class="vector"><img src="Vector (1).png"></div></a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
